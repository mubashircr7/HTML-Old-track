    <title>Accessible Table </title>

<body>
    <header>
       <h1> Accessible Table : </h1>
    </header>
    <main>
          <table>
              <caption> Student Info: </caption>
              <colgroup>
                   <col style="background-color: red;" span="3">
                   
            </colgroup>
          <thead>
             <tr>
                 <th scope="col"> ID </th>
                 <th scope="col"> Name </th>
                 <th scope="col"> GPA</th>
             </tr>
          <tbody>
              <tr>
                 <th scope="row"> 121</th>
                 <td> Muntshir </td>
                 <td> 4.00</td>
              </tr>
              <tr>
                 <td  Scope="row"> 122</td>
                 <td> Mubashir </td>
                 <td> 3.46</td>
              </tr>
             <tr>
                 <td scope="row"> 123</td>
                 <td> Anisul </td>
                 <td> 3.45</td>
              </tr>
          </tbody>
         </table>
        </main> <br> <br>


     
       
</body>
</html>
