           <h2> HTML FORM </h1>
            <caption>

          <fieldset>
               <form action=""> <br>
                  <div>
                      <label for="FULL NAMAE"> FullName :</label> &nbsp;
                      <input type="text" name="fullname" id="Fullname">
                  </div> <br>
                  <div>

                  <div>

                       <input type="file" name="photo" id="Photo">
                  </div> <br>
                  <div>
                        <label for="Gender">Gender :</label>
                        <input type="radio" name="male" id="male" value="Male">Male 
                        <input type="radio" name="female" id="female" value="Female"> Female                </div>
                  </div><br>
